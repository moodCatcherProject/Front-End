<!DOCTYPE html>
<html>
  <head>
    <style>
      .header {
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: absolute;
        width: 360px;
        height: 200px;
        top: 30%;
        left: 50%;
        margin-left: -170px;
        margin-top: -25px;
      }
      p {
        margin: 0 auto;
        font-size: 20px;
        color: #151515;
      }
      .oslink {
        margin: 0 auto;
        width: 150px;
        height: 60px;
        border: 0.5px solid #db9cff;
        border-radius: 20px;
        background-color: #db9cff;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <p>
        네트워크 연결상태가 좋지않습니다.<br />
        인터넷 연결상태를 확인해주세요.
      </p>
      <br />
      <button onClick="Click()" class="oslink">moodcatcher 돌아가기</button>
    </div>
  </body>
  <script>
    function Click() {
      window.location.href = "https://moodcatch.link";
    }
  </script>
</html>
